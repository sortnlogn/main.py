<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
     <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <style>
    #body { background: url(https://st3.depositphotos.com/4035529/13152/v/600/depositphotos_131522432-stock-illustration-auto-spare-parts.jpg); }
	   .ttt img
	   {
		border: 2px solid #55c5e9; /* Рамка вокруг фотографии */
		padding: 10px; /* Расстояние от картинки до рамки */
		background: #666; /* Цвет фона */
		margin-right: 5px; /* Отступ справа */
		margin-bottom: 5px; /* Отступ снизу */
  		 }
    </style>

</head>
<body>


<header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/home" class="nav-link px-2 text-white">Главная</a></li>
            </ul>

            {% if current_user.is_authenticated %}
                <div class="col-md-3 text-end">
                <button type="button"  class="btn btn-outline-light me-2" onClick="location.href='#'">{{ current_user.name }}</button>
                <button type="button" class="btn btn-warning" onClick="location.href='/logout'">Выйти</button>
                </div>

            {% else %}
               <div class="col-md-3 text-end">
               <button type="button" class="btn btn-outline-light me-2" onClick="location.href='/login'">Login</button>
               <button type="button" class="btn btn-warning" onClick="location.href='/register'">Sign-up</button>
            </div>
                </div>
        {% endif %}

          </div>
    </header>


    {% block body %}{% endblock %}
  <div class="container">
    <p>© 2023 Распределение нагрузки кафедры. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
  </div>

</body>
</html>
